<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>찌니쌤 일본어 교실</title>
    <meta name="description" content="찌니쌤의 일본어 강의 홈페이지" />
    <meta name="keywords" content="일본어, 외국어, 어학, 찌니쌤" />
    <meta name="author" content="Hyunjin Kim" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-sclae=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="찌니쌤의 일본어 강의 사이트" />
    <meta property="og:description" content="찌니쌤과 함께 재미있고 쉽게 일본어를 배워봅시다!" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1550592704-6c76defa9985?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" />
    <meta property="og:url" content="https://bokyungk.github.io/japanese-language-course-site/" />
    <meta property="og:site_name" content="찌니쌤 일본어">

    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <link rel="short icon" type="image/x-icon" href="./favicon.ico" />
    
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="">찌니쌤 일본어 교실</a></div>
                <div class="head-blog"><a href="">찌니쌤 블로그</a></div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="inner">
                <div class="banner-container">
                    <div class="banner-title">차근차근 원리와 함께 배우는 일본어!</div>
                    <div class="banner-message">
                        언어는 재미있게 배워야 합니다.<br />
                        일본어를 전공하고 많은 학생들을 가르치고 있는<br />
                        찌니쌤의 학습 노하우,<br />
                        쉽고 즐겁게 학습해보세요!
                    </div>
                </div>
            </div>
        </section>
        <section class="skill">
            <div class="inner">
                <div class="skill-container">
                    <div class="type-container">
                        <img class="type-img" src="./img/speaking.png" alt="말하고 있는 사람">
                        <div class="type-name">말하기</div>
                    </div>
                    <div class="type-container">
                        <img class="type-img" src="./img/listening.png" alt="소리를 듣고 있는 사람">
                        <div class="type-name">듣기</div>
                    </div>
                    <div class="type-container">
                        <img class="type-img" src="./img/reading.png" alt="글을 읽고 있는 사람">
                        <div class="type-name">읽기</div>
                    </div>
                    <div class="type-container">
                        <img class="type-img" src="./img/writing.png" alt="글을 쓰고 있는 사람">
                        <div class="type-name">쓰기</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="lecture">
            <div class="inner lecture-inner">
                <div class="lecture-basic lecture-container" data-move="0">
                    <div class="lecture-title">
                        <div class="title-name">초급 강의</div>
                        <div class="title-button">
                            <img class="button left-button" src="./img/previous.png" alt="왼쪽 버튼">
                            <img class="button right-button" src="./img/next.png" alt="오른쪽 버튼">
                        </div>
                    </div>
                    <ul class="card-container">
                    </ul>
                </div>
                <div class="lecture-middle lecture-container" data-move="0">
                    <div class="lecture-title">
                        <div class="title-name">중급 강의</div>
                        <div class="title-button">
                            <img class="button left-button" src="./img/previous.png" alt="왼쪽 버튼">
                            <img class="button right-button" src="./img/next.png" alt="오른쪽 버튼">
                        </div>
                    </div>
                    <ul class="card-container">
                    </ul>
                </div>
                <div class="lecture-middle lecture-container" data-move="0">
                    <div class="lecture-title">
                        <div class="title-name">고급 강의</div>
                        <div class="title-button">
                            <img class="button left-button" src="./img/previous.png" alt="왼쪽 버튼">
                            <img class="button right-button" src="./img/next.png" alt="오른쪽 버튼">
                        </div>
                    </div>
                    <ul class="card-container">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="inner">
            <div class="info-container">
                <div class="info">회사<br class="info-br"/>소개</div>
                <div class="info">이용<br class="info-br"/>약관</div>
                <div class="info">개인정보<br class="info-br"/>처리방침</div>
                <div class="info">고객<br class="info-br"/>센터</div>
                <div class="info">㈜찌니쌤<br class="info-br"/><span class="info-blank">공</span>일본어</div>
            </div>
        </div>
    </footer>
    <img id ="upward-button" src="./img/upper-arrow.png" alt="위쪽 화살표"></div>
</body>
</html>
