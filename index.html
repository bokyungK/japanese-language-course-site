    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="">찌니쌤 일본어 교실</a></div>
                <div class="head-blog"><a href="">찌니쌤 블로그</a></div>
            </div>
        </div>
    </header>


    <main>
        <section class="banner">
            <div class="inner">
                <div class="banner-container">
                    <div class="banner-title">차근차근 원리와 함께 배우는 일본어!</div>
                    <div class="banner-message">
                        언어는 재미있게 배워야 합니다<br />
                        일본어를 전공하고 많은 학생들을 가르치고 있는<br />
                        찌니쌤의 학습 노하우,<br />
                        쉽고 즐겁게 학습해보세요!
                    </div>
                </div>
            </div>
        </section>

        <section class="skill">
            <div class="inner">
                <div class="skill-container">
                    <div class="type-container">
                        <img class="type-img" src="./img/speaking.png" alt="말하고 있는 사람">
                        <div class="type-name">말하기</div>
                    </div>
                    <div class="type-container">
                        <img class="type-img" src="./img/listening.png" alt="소리를 듣고 있는 사람">
                        <div class="type-name">듣기</div>
                    </div>
                    <div class="type-container">
                        <img class="type-img" src="./img/reading.png" alt="글을 읽고 있는 사람">
                        <div class="type-name">읽기</div>
                    </div>
                    <div class="type-container">
                        <img class="type-img" src="./img/writing.png" alt="글을 쓰고 있는 사람">
                        <div class="type-name">쓰기</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="lecture">
            <div class="inner">
                <div class="lecture-basic lecture-container">
                    <div class="lecture-title">
                        <div class="title-name">초급 강의</div>
                        <div class="title-button">
                            <div class="button left-button"><</div>
                            <div class="button right-button">></div>
                        </div>
                    </div>
                    <ul class="card-container">
                    </ul>
                </div>
                <div class="lecture-middle lecture-container">
                    <div class="lecture-title">
                        <div class="title-name">중급 강의</div>
                        <div class="title-button">
                            <div class="button left-button"><</div>
                            <div class="button right-button">></div>
                        </div>
                    </div>
                    <ul class="card-container">
                    </ul>
                </div>
                <div class="lecture-advanced lecture-container">
                    <div class="lecture-title">
                        <div class="title-name">고급 강의</div>
                        <div class="title-button">
                            <div class="button left-button"><</div>
                            <div class="button right-button">></div>
                        </div>
                    </div>
                    <ul class="card-container">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="inner">
            <div class="info-container">
                <div class="info">회사소개</div>
                <div class="info">이용약관</div>
                <div class="info">개인정보처리방침</div>
                <div class="info">고객센터</div>
                <div class="info">㈜ 찌니쌤 일본어</div>
            </div>
        </div>
    </footer>
    <div id ="upward-button">↑</div>
</body>
